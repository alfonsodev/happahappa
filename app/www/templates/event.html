<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <!-- Pets Tab -->
  <ion-tab title="Friends" icon="icon ion-android-social" ui-sref="event.friends" >

    <ion-nav-view name="event-friends"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Restaurant" icon="icon ion-fork" href="#/event/restaurants">
    <ion-nav-view name="event-restaurants"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Confirm" icon="icon ion-ios7-checkmark" ui-sref="event.confirm" >
    <ion-nav-view name="event-confirm"></ion-nav-view>
  </ion-tab>

</ion-tabs>
