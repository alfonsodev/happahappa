<div class="bar bar-header bar-light">
    <button class="button icon ion-android-arrow-back" ng-click="back()"></button>
    <h1 class="title">New event</h1>
</div>

<ion-content>
    <h2>Restaurants</h2>
    <div class="list ">
        <a class="item item-thumbnail-left"  ng-repeat="rest in restaurants">
            <img ng-src="img/restaurants/{{rest.img}}">
            <h2>{{rest.name}}</h2>
            <p>{{rest.name}}</p>
        </a>
    </div>
</ion-content>
